<div>
    <mat-card class=" login-box">
        <img src="/./assets/img/tab.png" class="avatar" alt="Avatar Image">
        <div class="modal-header">
            <h2 class="modal-title">Registrate</h2>
        </div>
        <div class="modal-body">
            <form [formGroup]="registro">
                <div class="col-sm-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" autocomplete="off" maxlength="50" id="user" name="user"
                            formControlName="user" required>
                        <mat-error *ngIf="registro.get('user')">
                            El usuario es <strong>obligatorio.</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-sm-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Contrase単a</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" id="contra" name="contra"
                            formControlName="contra" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint>La Contrase単a debe contener al menos 8 caracteres.</mat-hint>
                        <mat-error *ngIf="registro.get('contra')">
                            La Contrase単a es <strong>obligatoria.</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-sm-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" autocomplete="off" maxlength="50" id="name" name="name"
                            formControlName="name" required>
                        <mat-error *ngIf="registro.get('name')">
                            El nombre es <strong>obligatorio.</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-sm-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" autocomplete="off" maxlength="50" id="email" name="email"
                            formControlName="email" required>
                        <mat-error
                            *ngIf="registro.get('email') && !registro.get('email')">
                            Ingrese una direccion Email valida.
                        </mat-error>
                        <mat-error *ngIf="registro.get('email')">
                            Email es <strong>obligatorio.</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
        <div class="modal-footer ">
            <button mat-raised-button type="button" class="boton" color="primary" style="margin: 7px !important;"
                 [disabled]="registro.invalid">
                Registrar
            </button>
            <div style="margin: 10px;">
                <h5>
                    <h6></h6>
                    多 Ya tienes cuenta ? <a href="/login">Inicia sesion !</a>
                </h5>
            </div>
        </div>
    </mat-card>

</div>
